---
layout: default
title: VitoRuiz.art
description: Original paintings
featured_image: /images/banner.jpg
---

<section class="listing">

	<div class="content-wrap listing-wrap">

		{% for painting in site.paintings reversed %}

		<div class="listing-item">

			<a class="listing-item__link" href="{{ painting.url | relative_url }}">

				<div class="listing-item__image">
					<img src="{{ painting.featured_image | relative_url }}" alt="{{ painging.title }}">
				</div>

				<div class="listing-item__content listing-item__content--{{ site.data.settings.grid_settings.content_alignment }}">
					<div class="listing-item__info">
						<h2 class="listing-item__title">{{ painting.title }}</h2>
						<p class="listing-item__subtitle">{{ painting.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
